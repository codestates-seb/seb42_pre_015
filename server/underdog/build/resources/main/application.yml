spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_ENDPOINT}/underdog_test?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DB_ID}
    password: ${DB_PSW}
#    data-locations: classpath:dummy/data.sql #더미용 추가
  sql:
    init:
      mode: always
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        highlight_sql: true
        format_sql: true
  output:
    ansi:
      enabled: always
  logging:
    level:
      org:
        hibernate:
          SQL: DEBUG
          type:
            descriptor:
              sql:
                BasicBinder: TRACE
        springframework:
          orm:
            jpa: DEBUG
  security:
    oauth2:
      client:
        registration:
          google:
            clientId: ${GOOGLE_CLIENT_ID}
            clientSecret: ${GOOGLE_CLIENT_PASSWORD}
            scope:
              - email
              - profile
          github:
            clientId: ${GITHUB_CLIENT_ID}
            clientSecret: ${GITHUB_CLIENT_PASSWORD}
            scope:
              - email
              - profile
          facebook:
            clientId: ${F_CLIENT_ID}
            clientSecret: ${F_CLIENT_PASSWORD}
            scope:
              - email
              - profile
jwt:
  key: ${JWT_SECRET_KEY}
  access-token-expiration-minutes: 120
  refresh-token-expiration-minutes: 420
mail:
  address:
    admin: ${MAIL_ADDRESS_ADMIN}
  smtp:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME} #Gmail email
    password: ${EMAIL_PASSWORD} #Google 계정 2단계 인증 생성 후 앱 비밀번호 생성
    auth: true
    starttls:
      enable: true #일부 SMTP 서버에는 TLS 연결이 필요하므로 TLS 보호 연결을 활성화한다
  subject:
    member:
      registration: Thank you for joining our cafe!
